<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Лаба 2</title>
  </head>
  <body>
    <script>
      class Dog{
        constructor(name, breed, age){
          this.name = name;
          this.breed = breed;
          this.age = age;
        }

        speak(){
          if(this.age < 1){
            alert('Тяф');
          }else if(this.age <= 3){
            alert('Гав');
          }else{
            alert('Ррр');
          }
        }
      }

      let dog1 = new Dog('1', '1', 0.5);
      dog1.speak();
      let dog2 = new Dog('2', '2', 2);
      dog2.speak();
      let dog3 = new Dog('3', '3', 4);
      dog3.speak();
    </script>
  </body>
</html>
